<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
  <!-- Rating state start -->
  <div class="rating ">
    <div class="star">
      <img src="images/icon-star.svg" alt="">
    </div>
    <div class="content">
      <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    </div>
    <div class="rate-container">
      <div class="circle" data-value="1">1</div>  
      <div class="circle" data-value="2">2</div>  
      <div class="circle" data-value="3">3</div>  
      <div class="circle" data-value="4">4</div>  
      <div class="circle" data-value="5">5</div>  
    </div> 
     <button id="submit">Submit</button>
      
    </div> 
  <!-- Rating state end -->
  
  <!-- Thank you state start -->
   <div class="thanks vanish"> 
    <div class="image">
      <img src="images/illustration-thank-you.svg" alt="">
    </div>
    <div class="rating-value">You selected <!-- Add rating here--> out of 5</div>

     <h1>Thank you!</h1>

    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
    don't hesitate to get in touch!</p> 

  <!-- Thank you state end -->
   </div> 
</div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="script.js"></script>
</body>
</html>
